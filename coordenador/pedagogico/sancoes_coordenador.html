<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Disciplinar | SME FMM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="../../assets/js/supabase_client.js"></script>
    <script src="../../sidebar.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fmm: {
                            dark: '#003c5b',
                            blue: '#00638f',
                            green: '#80a51b',
                            lime: '#c8d400',
                            bg: '#f8fafc',
                            level1: '#3b82f6',
                            level2: '#eab308',
                            level3: '#f97316',
                            level4: '#ef4444'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            overflow: hidden;
        }

        .sidebar-transition {
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .drawer {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 500px;
            background: white;
            z-index: 50;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -4px 0 24px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .drawer.open {
            transform: translateX(0);
        }

        .level-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #e2e8f0;
        }

        .level-dot.active-1 {
            background-color: #3b82f6;
        }

        .level-dot.active-2 {
            background-color: #eab308;
        }

        .level-dot.active-3 {
            background-color: #f97316;
        }

        .level-dot.active-4 {
            background-color: #ef4444;
        }

        .coordination-alert {
            background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
            border: 2px solid #feb2b2;
            border-radius: 32px;
            padding: 24px;
            box-shadow: 0 15px 30px -5px rgba(239, 68, 68, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>

<body class="flex h-screen w-screen overflow-hidden">

    <aside id="sidebar-container"
        class="sidebar-transition w-72 bg-fmm-dark text-white flex-shrink-0 flex flex-col shadow-2xl relative z-20">
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-slate-50 overflow-hidden relative">
        <header class="bg-white h-20 border-b flex items-center justify-between px-8 z-10 shadow-sm flex-shrink-0">
            <div class="flex flex-col">
                <h1 class="text-xl font-bold text-fmm-dark flex items-center gap-2">
                    <i data-lucide="shield-alert" class="w-5 h-5 text-fmm-lime"></i>
                    Validar Ocorrências
                </h1>
                <p class="text-xs text-slate-400 font-medium">Análise de chamados da inspetoria</p>
            </div>

            <div class="flex items-center gap-4">
                <button onclick="toggleAlertFilter()" id="btnAlertFilter"
                    class="relative p-3 bg-slate-50 hover:bg-slate-100 border border-slate-200 rounded-2xl transition-all group">
                    <i data-lucide="bell"
                        class="w-5 h-5 text-slate-400 group-hover:text-fmm-blue transition-colors"></i>
                    <span id="alertCountBadge"
                        class="hidden absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-[10px] font-black rounded-full flex items-center justify-center border-2 border-white shadow-sm">0</span>
                </button>
                <div class="relative w-96">
                    <i data-lucide="search" class="absolute left-4 top-3 w-4 h-4 text-slate-400"></i>
                    <input type="text" id="studentSearch" oninput="handleSearch(this.value)"
                        placeholder="Buscar Alunos..."
                        class="w-full pl-11 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-fmm-blue text-sm">
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div id="studentsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
            <div id="loadingState" class="col-span-full py-20 flex flex-col items-center justify-center text-slate-400">
                <i data-lucide="loader-2" class="w-8 h-8 mb-4 animate-spin text-fmm-blue"></i>
                <p class="text-xs font-bold uppercase tracking-widest">Sincronizando...</p>
            </div>
        </div>

        <div id="studentDrawer" class="drawer border-l border-slate-100 flex flex-col">
            <div class="p-6 border-b border-slate-100 flex justify-between items-start bg-slate-50 flex-shrink-0">
                <div class="flex gap-4 items-start">
                    <img id="drawerAvatar" src=""
                        class="w-16 h-16 rounded-xl object-cover border-2 border-white shadow-sm bg-white">
                    <div class="flex flex-col gap-1">
                        <h2 id="drawerName" class="text-lg font-black text-fmm-dark leading-tight line-clamp-2">...</h2>
                        <span id="drawerRA"
                            class="text-xs font-bold text-slate-500 bg-white px-2 py-0.5 rounded border border-slate-200 mt-1 inline-block uppercase tracking-tighter">RA:
                            ...</span>
                    </div>
                </div>
                <button onclick="closeDrawer()" class="p-2 hover:bg-slate-200 rounded-full text-slate-400"><i
                        data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-6 custom-scrollbar space-y-6">
                <div id="coordinatorDecisionArea" class="hidden space-y-3"></div>
                <div id="historyList" class="space-y-6"></div>
            </div>
        </div>

        <!-- MODAL -->
        <div id="sanctionModal"
            class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-fmm-dark/60 backdrop-blur-sm p-4">
            <div class="bg-white w-full max-w-lg rounded-[32px] shadow-2xl flex flex-col animate-fade-in-up">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                    <h2 class="text-lg font-bold text-fmm-dark">Aplicar Sanção Escalada</h2>
                    <button onclick="closeSanctionModal()" class="text-slate-400 hover:text-red-500"><i data-lucide="x"
                            class="w-5 h-5"></i></button>
                </div>
                <div class="p-8 space-y-5">
                    <div class="space-y-1.5">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Nível Disciplinar</label>
                        <select id="sanctionLevel"
                            class="w-full px-5 py-3 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-fmm-blue font-bold">
                            <option value="2">Nível 2: Advertência Verbal</option>
                            <option value="3">Nível 3: Advertência Escrita</option>
                            <option value="4">Nível 4: Suspensão</option>
                        </select>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Descrição do Registro</label>
                        <textarea id="sanctionObs" rows="3"
                            class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl text-sm resize-none"></textarea>
                    </div>
                </div>
                <div class="p-6 border-t border-slate-100 bg-slate-50 flex justify-end gap-3">
                    <button onclick="closeSanctionModal()"
                        class="px-6 py-2.5 text-xs font-bold text-slate-500">Cancelar</button>
                    <button onclick="saveSanction()"
                        class="px-8 py-2.5 bg-fmm-dark text-white text-xs font-bold rounded-xl shadow-lg">Confirmar</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentUser = null, allStudents = [], allSancoes = [], allChamados = [], isFilterActive = false, currentCallId = null;

        function formatDriveUrl(url) {
            if (!url) return null;
            if (url.includes('drive.google.com')) {
                const id = url.match(/\/d\/(.*?)\//)?.[1] || url.split('id=')[1];
                if (id) return `https://lh3.googleusercontent.com/d/${id}`;
            }
            return url;
        }

        async function init() {
            if (window.SidebarComponent) await SidebarComponent.render('sidebar-container');
            const { data: { user } } = await window.supabaseClient.auth.getUser();
            if (user) currentUser = (await window.supabaseClient.from('perfis').select('*').eq('id', user.id).single()).data;
            await loadData();
        }

        async function loadData() {
            document.getElementById('loadingState').classList.remove('hidden');
            const [alunos, sancoes, chamados] = await Promise.all([
                window.supabaseClient.from('alunos').select('*'),
                window.supabaseClient.from('sancoes_disciplinares').select('*'),
                window.supabaseClient.from('chamados_pedagogicos').select('*, perfis(nome_completo)').eq('status', 'aberto')
            ]);
            allStudents = alunos.data || []; allSancoes = sancoes.data || []; allChamados = chamados.data || [];
            renderGrid();
            document.getElementById('loadingState').classList.add('hidden');
        }

        function getActiveCount(history, level) {
            const latestSuperior = history.filter(h => h.nivel > level).sort((a, b) => new Date(b.criado_em) - new Date(a.criado_em))[0];
            return latestSuperior ? history.filter(h => h.nivel === level && new Date(h.criado_em) > new Date(latestSuperior.criado_em)).length : history.filter(h => h.nivel === level).length;
        }

        function renderGrid(filterVal = '') {
            const grid = document.getElementById('studentsGrid');
            grid.innerHTML = '';
            let filtered = allStudents.filter(s => s.nome_completo.toLowerCase().includes(filterVal.toLowerCase()) || s.ra.includes(filterVal));

            filtered.forEach(s => {
                const history = allSancoes.filter(sc => sc.ra_aluno === s.ra);
                // Use ra_aluno
s._isCritical = getActiveCount(history, 1) >= 3 || allChamados.some(c => c.ra_aluno === s.ra);
            });

            if (isFilterActive) filtered = filtered.filter(s => s._isCritical);
            filtered.sort((a, b) => (b._isCritical - a._isCritical)).slice(0, 40).forEach(s => {
                const history = allSancoes.filter(sc => sc.ra_aluno === s.ra);
                // Use ra_aluno
                const hasCall = allChamados.some(c => c.ra_aluno === s.ra);
                const avatar = formatDriveUrl(s.url_foto) || `https://ui-avatars.com/api/?name=${encodeURIComponent(s.nome_completo)}&background=random`;
                const card = document.createElement('div');
                card.className = `bg-white p-5 rounded-[24px] border shadow-sm card-hover cursor-pointer transition-all ${hasCall ? 'border-fmm-blue ring-2 ring-fmm-blue/5' : s._isCritical ? 'border-red-200' : 'border-slate-100'}`;
                card.onclick = () => openDrawer(s.ra);

                let dotsHTML = '';
                [1, 2, 3, 4].forEach(lvl => {
                    const count = getActiveCount(history, lvl);
                    let dots = '';
                    for (let i = 0; i < 3; i++) dots += `<div class="level-dot ${i < Math.min(count, 3) ? 'active-' + lvl : ''}"></div>`;
                    dotsHTML += `<div class="flex flex-col items-center gap-1"><span class="text-[8px] font-bold text-slate-400 uppercase">N${lvl}</span><div class="flex gap-0.5">${dots}</div></div>`;
                });

                card.innerHTML = `<div class="flex items-center gap-4 mb-6"><div class="relative"><img src="${avatar}" class="w-14 h-14 rounded-2xl object-cover bg-slate-100 border-2 border-white">${hasCall ? '<div class="absolute -top-1 -right-1 w-4 h-4 bg-fmm-blue text-white rounded-full flex items-center justify-center"><i data-lucide="mail" class="w-2 h-2"></i></div>' : ''}</div><div class="overflow-hidden"><h3 class="font-bold text-fmm-dark text-sm truncate uppercase">${s.nome_completo}</h3><span class="text-[10px] font-bold text-slate-400 uppercase">RA: ${s.ra}</span></div></div><div class="flex justify-between border-t border-slate-50 pt-4">${dotsHTML}</div>`;
                grid.appendChild(card);
            });
            document.getElementById('alertCountBadge').innerText = allStudents.filter(s => s._isCritical).length;
            document.getElementById('alertCountBadge').classList.toggle('hidden', allStudents.filter(s => s._isCritical).length === 0);
            lucide.createIcons();
        }

        async function openDrawer(ra) {
            currentStudent = allStudents.find(s => s.ra === ra);
            document.getElementById('drawerName').innerText = currentStudent.nome_completo;
            document.getElementById('drawerRA').innerText = `RA: ${currentStudent.ra}`;
            document.getElementById('drawerAvatar').src = formatDriveUrl(currentStudent.url_foto) || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentStudent.nome_completo)}&background=003c5b&color=fff`;
            await renderHistory();
            document.getElementById('studentDrawer').classList.add('open');
        }

        async function renderHistory() {
            const container = document.getElementById('historyList');
            const decisionArea = document.getElementById('coordinatorDecisionArea');

            // Limpa área de decisão
            decisionArea.innerHTML = '';
            decisionArea.classList.add('hidden');

            // Busca histórico de sanções
            const { data: history } = await window.supabaseClient
                .from('sancoes_disciplinares')
                .select('*')
                .eq('ra_aluno', currentStudent.ra)
                .order('data_sancao', { ascending: false });

            // CORREÇÃO AQUI: Usar 'ra_aluno' para encontrar o chamado correspondente
            const call = allChamados.find(c => c.ra_aluno === currentStudent.ra);

            if (call) {
                decisionArea.classList.remove('hidden');
                decisionArea.innerHTML = `
                    <div class="coordination-alert animate-fade-in-up">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-10 h-10 bg-fmm-blue rounded-2xl flex items-center justify-center text-white">
                                <i data-lucide="mail-warning" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <h4 class="text-sm font-black text-red-900 uppercase">Chamado da Inspetoria</h4>
                                <p class="text-[9px] text-fmm-blue font-bold uppercase">De: ${call.perfis?.nome_completo?.split(' ')[0] || 'Inspetor'}</p>
                            </div>
                        </div>
                        <div class="bg-white/60 p-4 rounded-2xl mb-5 text-[11px] font-medium text-slate-600">
                            "${call.descricao_ocorrencia}"
                        </div>
                        <div class="flex gap-2">
                            <button onclick="decidir('${call.id}', 'arquivar')" class="flex-1 py-3 bg-white border border-slate-200 text-slate-500 text-[10px] font-black rounded-xl uppercase hover:bg-slate-50">Arquivar</button>
                            <button onclick="prepararValidacao('${call.id}', '${call.descricao_ocorrencia.replace(/'/g, "\\'")}')" class="flex-[1.5] py-3 bg-fmm-dark text-white text-[10px] font-black rounded-xl shadow-lg uppercase hover:bg-slate-800">Validar e Aplicar</button>
                        </div>
                    </div>`;
            }

            container.innerHTML = history?.length
                ? history.map(h => `
                <div class="bg-white p-4 rounded-xl border border-slate-100 mb-2 shadow-sm flex justify-between items-center">
                    <div>
                        <span class="text-[9px] font-black uppercase px-2 py-0.5 rounded bg-blue-50 text-blue-700">Nível ${h.nivel}</span>
                        <p class="text-xs font-bold mt-1 uppercase text-slate-700">${h.infracao}</p>
                        <p class="text-[10px] text-slate-400 mt-1">${new Date(h.data_sancao).toLocaleDateString('pt-BR')}</p>
                    </div>
                </div>`).join('')
                : '<p class="text-center py-4 text-slate-300 italic text-xs">Sem registros anteriores.</p>';

            lucide.createIcons();
        }

        async function decidir(id, acao) {
            if (acao === 'arquivar') {
                if (confirm("Tem certeza que deseja arquivar este chamado? Ele sairá da lista de pendências.")) {
                    await window.supabaseClient
                        .from('chamados_pedagogicos')
                        .update({ status: 'arquivado', validado_por: currentUser.id })
                        .eq('id', id);

                    await loadData();
                    if (currentStudent) await openDrawer(currentStudent.ra); // Recarrega o drawer
                }
            }
        }

        async function saveSanction() {
            const nivel = parseInt(document.getElementById('sanctionLevel').value);
            const obs = document.getElementById('sanctionObs').value;

            const payload = {
                ra_aluno: currentStudent.ra,
                id_autor: currentUser.id,
                nivel: nivel,
                infracao: "REINCIDÊNCIA DISCIPLINAR / VIA CHAMADO", // Texto padrão para diferenciar
                data_sancao: new Date().toISOString(), // Use ISO String padrão JS se não tiver a lib ManausTime
                observacao: obs,
                codigo: `${new Date().getFullYear()}/${Math.floor(Math.random() * 10000)}`
            };

            // 1. Cria a sanção na tabela de sancoes
            const { error } = await window.supabaseClient.from('sancoes_disciplinares').insert(payload);

            if (!error) {
                // 2. SE tiver um chamado vinculado, atualiza ele para 'validado'
                if (currentCallId) {
                    await window.supabaseClient
                        .from('chamados_pedagogicos')
                        .update({ status: 'validado', validado_por: currentUser.id })
                        .eq('id', currentCallId);

                    currentCallId = null; // Limpa variável
                }

                document.getElementById('sanctionModal').classList.add('hidden');
                await loadData();
                await openDrawer(currentStudent.ra); // Recarrega o drawer para ver a nova sanção
            } else {
                alert("Erro ao salvar sanção.");
                console.error(error);
            }
        }

        function prepararValidacao(idChamado, descricao) {
            currentCallId = idChamado;
            document.getElementById('sanctionModal').classList.remove('hidden');
            // Preenche automaticamente a observação com o texto do inspetor
            document.getElementById('sanctionObs').value = `Validado da Inspetoria: ${descricao}`;
        }

        function closeDrawer() { document.getElementById('studentDrawer').classList.remove('open'); }
        function closeSanctionModal() { document.getElementById('sanctionModal').classList.add('hidden'); }
        function toggleAlertFilter() { isFilterActive = !isFilterActive; renderGrid(); }
        function handleSearch(val) { renderGrid(val); }
        window.onload = init;
    </script>
</body>

</html>
