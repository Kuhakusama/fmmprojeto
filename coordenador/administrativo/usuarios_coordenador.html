<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários | SME FMM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Importação do Componente de Sidebar -->
    <script src="../../sidebar.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fmm: {
                            dark: '#003c5b',
                            blue: '#00638f',
                            green: '#80a51b',
                            lime: '#c8d400',
                            bg: '#f8fafc'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; }
        
        .sidebar-transition { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-collapsed .sidebar-text, .sidebar-collapsed .sidebar-category-header, .sidebar-collapsed .chevron-icon, .sidebar-collapsed .sidebar-category-title { display: none; }
        .sidebar-collapsed .sidebar-item { justify-content: center; padding: 12px 0; }
        .sidebar-collapsed .logo-full { display: none; }
        .sidebar-collapsed .logo-short { display: block; }
        .logo-short { display: none; }

        .category-content { max-height: 0; overflow: hidden; transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1); background: rgba(0,0,0,0.05); }
        .category-content.open { max-height: 1000px; }
        .rotate-180 { transform: rotate(180deg); }

        .modal-content::-webkit-scrollbar { width: 6px; }
        .modal-content::-webkit-scrollbar-track { background: transparent; }
        .modal-content::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        /* Estilo para as tags de nível */
        .level-tag { font-size: 9px; font-weight: 800; padding: 2px 6px; border-radius: 6px; border: 1px solid; margin-right: 4px; }
        .level-EF1 { background: #ecfccb; color: #3f6212; border-color: #d9f99d; }
        .level-EF2 { background: #dbeafe; color: #1e40af; border-color: #bfdbfe; }
        .level-EMT { background: #ffedd5; color: #9a3412; border-color: #fed7aa; }
    </style>
</head>
<body class="flex h-screen w-screen overflow-hidden">

    <!-- SIDEBAR CONTAINER -->
    <aside id="sidebar-container" class="sidebar-transition w-72 bg-fmm-dark text-white flex-shrink-0 flex flex-col shadow-2xl relative z-20">
        <!-- Carregado via JS -->
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="flex-1 flex flex-col min-w-0 bg-slate-50 overflow-hidden">
        <header class="bg-white h-20 border-b flex items-center justify-between px-8 z-10 shadow-sm flex-shrink-0">
            <div class="flex flex-col">
                <h1 class="text-xl font-bold text-fmm-dark">Gestão da Equipe (Staff)</h1>
                <p class="text-xs text-slate-400">Controlo de acessos, cargos e permissões por nível</p>
            </div>
            <button onclick="openModal()" class="bg-fmm-blue hover:bg-fmm-dark text-white px-6 py-2.5 rounded-2xl font-bold text-sm flex items-center gap-2 transition-all shadow-lg shadow-fmm-blue/20">
                <i data-lucide="user-plus" class="w-4 h-4"></i> Novo Cadastro
            </button>
        </header>

        <!-- FILTROS -->
        <div class="px-8 pt-8 flex-shrink-0">
            <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm flex flex-col md:flex-row gap-4">
                <div class="flex-1 relative group">
                    <i data-lucide="search" class="absolute left-4 top-3.5 w-5 h-5 text-slate-400 group-focus-within:text-fmm-blue transition-colors"></i>
                    <input type="text" id="searchInput" onkeyup="fetchUsuarios()" placeholder="Buscar por nome ou e-mail..." 
                           class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-fmm-blue transition-all">
                </div>
            </div>
        </div>

        <!-- TABELA -->
        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div class="bg-white rounded-[32px] border border-slate-100 shadow-sm overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50/50 border-b border-slate-100 text-[11px] uppercase tracking-widest text-slate-400 font-bold">
                            <th class="px-8 py-5">Nome / E-mail</th>
                            <th class="px-6 py-5">Cargo</th>
                            <th class="px-6 py-5 text-center">Níveis de Acesso</th>
                            <th class="px-6 py-5 text-center">Contato</th>
                            <th class="px-8 py-5 text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosTableBody" class="divide-y divide-slate-50">
                        <!-- Conteúdo carregado dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- MODAL DE CADASTRO / EDIÇÃO -->
    <div id="usuarioModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-fmm-dark/60 backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-xl rounded-[32px] shadow-2xl flex flex-col animate-fade-in-up overflow-hidden">
            <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-white">
                <h2 class="text-2xl font-bold text-fmm-dark" id="modalTitle">Novo Cadastro</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-red-500 transition-colors p-2 rounded-full hover:bg-slate-100">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="modal-content overflow-y-auto p-8 space-y-6 max-h-[70vh] custom-scrollbar">
                <div class="space-y-4">
                    <div class="space-y-1.5">
                        <label class="text-[11px] font-bold text-slate-400 uppercase ml-1">Nome Completo</label>
                        <input type="text" id="inNome" placeholder="Ex: Roberto Carlos Silva" class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-fmm-blue transition-all">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-[11px] font-bold text-slate-400 uppercase ml-1">E-mail Institucional</label>
                        <input type="email" id="inEmail" placeholder="usuario@fmm.org.br" class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-fmm-blue transition-all">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1.5">
                            <label class="text-[11px] font-bold text-slate-400 uppercase ml-1">WhatsApp / Telefone</label>
                            <input type="tel" id="inPhone" placeholder="(92) 9..." class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-fmm-blue transition-all">
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-[11px] font-bold text-slate-400 uppercase ml-1">Cargo</label>
                            <select id="inCargo" onchange="toggleLevelSelector()" class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-fmm-blue transition-all font-bold text-slate-600">
                                <option value="diretor">Diretor</option>
                                <option value="coordenador">Coordenador</option>
                                <option value="professor">Professor</option>
                                <option value="orientador">Orientador</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- SELETOR DE NÍVEIS DE ACESSO (Oculto para Professores) -->
                    <div id="levelSelector" class="hidden space-y-2 p-4 bg-slate-50 rounded-2xl border border-slate-100">
                        <label class="text-[11px] font-bold text-fmm-blue uppercase tracking-widest">Níveis de Ensino Permitidos</label>
                        <p class="text-[10px] text-slate-400 mb-2">Selecione os segmentos que este coordenador pode gerenciar.</p>
                        <div class="flex gap-4">
                            <label class="flex items-center gap-2 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
                                <input type="checkbox" name="accessLevel" value="EF1" class="w-4 h-4 text-fmm-lime rounded border-slate-300 focus:ring-fmm-lime">
                                <span class="text-xs font-bold text-slate-600">EF1 (Fund. 1)</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
                                <input type="checkbox" name="accessLevel" value="EF2" class="w-4 h-4 text-fmm-blue rounded border-slate-300 focus:ring-fmm-blue">
                                <span class="text-xs font-bold text-slate-600">EF2 (Fund. 2)</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
                                <input type="checkbox" name="accessLevel" value="EMT" class="w-4 h-4 text-orange-500 rounded border-slate-300 focus:ring-orange-500">
                                <span class="text-xs font-bold text-slate-600">EMT (Técnico)</span>
                            </label>
                        </div>
                    </div>

                    <div id="passwordField" class="space-y-1.5">
                        <label id="passwordLabel" class="text-[11px] font-bold text-slate-400 uppercase ml-1">Senha de Acesso</label>
                        <input type="password" id="inSenha" placeholder="Mínimo 6 caracteres" class="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-fmm-blue transition-all">
                        <p id="passwordHint" class="text-[10px] text-slate-400 italic mt-1">* A senha é obrigatória para novos cadastros.</p>
                    </div>
                </div>
            </div>

            <div class="p-8 border-t bg-slate-50/50 rounded-b-[32px] flex justify-end gap-4">
                <button onclick="closeModal()" class="px-6 py-3 text-sm font-bold text-slate-500">Cancelar</button>
                <button onclick="saveUsuario()" id="btnSave" class="px-10 py-3.5 bg-fmm-lime text-fmm-dark font-bold text-sm rounded-2xl shadow-xl hover:scale-105 transition-all">
                    Salvar Usuário
                </button>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://panxfescmzjdltthreqy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBhbnhmZXNjbXpqZGx0dGhyZXF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwNTA5NDMsImV4cCI6MjA4MjYyNjk0M30.jSZVhw2TFD52zRV4NZUGUeXKBHedWXcdH7w_fXeoGhA';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        let editingId = null;

        async function init() {
            // Inicializar Sidebar Componentizada
            if(window.SidebarComponent) await SidebarComponent.render('sidebar-container');

            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) return window.location.href = '../../index.html'; 
            
            await fetchUsuarios();
            lucide.createIcons();
        }

        async function fetchUsuarios() {
            const termo = document.getElementById('searchInput').value;
            const body = document.getElementById('usuariosTableBody');
            
            let query = supabaseClient.from('perfis').select('*');
            if (termo) query = query.ilike('nome_completo', `%${termo}%`);

            const { data, error } = await query.order('nome_completo');
            if (error) return;

            const cargoStyles = {
                'diretor': 'bg-purple-100 text-purple-700',
                'coordenador': 'bg-fmm-blue/10 text-fmm-blue',
                'professor': 'bg-fmm-green/10 text-fmm-green',
                'orientador': 'bg-orange-100 text-orange-700'
            };

            body.innerHTML = data.map(u => {
                // Renderizar tags de nível
                let levelsHtml = '<span class="text-xs text-slate-300 italic">--</span>';
                if (u.niveis_acesso && u.niveis_acesso.length > 0 && u.cargo !== 'professor') {
                    levelsHtml = u.niveis_acesso.map(lvl => `<span class="level-tag level-${lvl}">${lvl}</span>`).join('');
                } else if (u.cargo === 'professor') {
                    levelsHtml = '<span class="text-[10px] text-slate-400 font-medium">Via Grade</span>';
                }

                return `
                <tr class="hover:bg-slate-50/80 transition-all">
                    <td class="px-8 py-5">
                        <div class="flex flex-col">
                            <span class="font-bold text-fmm-dark text-sm">${u.nome_completo}</span>
                            <span class="text-[10px] text-slate-400 font-medium">${u.email}</span>
                        </div>
                    </td>
                    <td class="px-6 py-5">
                        <span class="px-3 py-1 ${cargoStyles[u.cargo] || 'bg-slate-100 text-slate-600'} text-[10px] font-bold rounded-full uppercase tracking-wider">
                            ${u.cargo}
                        </span>
                    </td>
                    <td class="px-6 py-5 text-center">
                        <div class="flex justify-center gap-1">
                            ${levelsHtml}
                        </div>
                    </td>
                    <td class="px-6 py-5 text-center text-xs text-slate-500 font-medium">${u.telefone || '--'}</td>
                    <td class="px-8 py-5">
                        <div class="flex items-center justify-center gap-2">
                            <button onclick='prepEdit(${JSON.stringify(u)})' class="p-2.5 text-slate-400 hover:text-fmm-blue hover:bg-fmm-blue/10 rounded-xl transition-all">
                                <i data-lucide="edit-3" class="w-4 h-4"></i>
                            </button>
                            <button onclick="deleteUser('${u.id}')" class="p-2.5 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `}).join('');
            lucide.createIcons();
        }

        function toggleLevelSelector() {
            const cargo = document.getElementById('inCargo').value;
            const selector = document.getElementById('levelSelector');
            // Mostrar seletor se for gestão
            if(['coordenador', 'diretor', 'orientador'].includes(cargo)) {
                selector.classList.remove('hidden');
            } else {
                selector.classList.add('hidden');
            }
        }

        function prepEdit(user) {
            editingId = user.id;
            document.getElementById('modalTitle').innerText = "Editar Perfil";
            document.getElementById('btnSave').innerText = "Atualizar Perfil";
            document.getElementById('inNome').value = user.nome_completo;
            document.getElementById('inEmail').value = user.email;
            document.getElementById('inEmail').disabled = true; 
            document.getElementById('inPhone').value = user.telefone || '';
            document.getElementById('inCargo').value = user.cargo;
            
            // Popula os checkboxes
            toggleLevelSelector(); // Mostra/Esconde baseado no cargo
            const checkboxes = document.querySelectorAll('input[name="accessLevel"]');
            checkboxes.forEach(cb => cb.checked = false); // Reset
            if (user.niveis_acesso) {
                checkboxes.forEach(cb => {
                    if (user.niveis_acesso.includes(cb.value)) cb.checked = true;
                });
            }

            document.getElementById('passwordLabel').innerText = "Nova Senha (Opcional)";
            document.getElementById('inSenha').placeholder = "Deixe em branco para manter a atual";
            document.getElementById('passwordHint').innerText = "* Preencha apenas se desejar redefinir a senha.";
            openModal();
        }

        async function saveUsuario() {
            const nome = document.getElementById('inNome').value;
            const email = document.getElementById('inEmail').value;
            const phone = document.getElementById('inPhone').value;
            const cargo = document.getElementById('inCargo').value;
            const senha = document.getElementById('inSenha').value;
            
            // Captura níveis selecionados
            const levels = Array.from(document.querySelectorAll('input[name="accessLevel"]:checked')).map(cb => cb.value);

            const btn = document.getElementById('btnSave');

            if (!nome || !email) return alert("Preencha Nome e E-mail.");
            // Validação simples: Coordenador deve ter pelo menos um nível
            if ((cargo === 'coordenador') && levels.length === 0) {
                 return alert("Selecione pelo menos um nível de ensino para o coordenador.");
            }

            btn.disabled = true;
            btn.innerHTML = "Processando...";

            try {
                let userId = editingId;

                if (editingId) {
                    // Update
                    const { error } = await supabaseClient
                        .from('perfis')
                        .update({ 
                            nome_completo: nome, 
                            telefone: phone, 
                            cargo: cargo,
                            niveis_acesso: levels 
                        })
                        .eq('id', editingId);
                    if (error) throw error;
                    alert("Perfil atualizado!");
                } else {
                    // Create
                    if (!senha || senha.length < 6) throw new Error("Senha obrigatória (mín. 6 caracteres).");
                    
                    const { data: authData, error: authError } = await supabaseClient.auth.signUp({ 
                        email, 
                        password: senha, 
                        options: { 
                            data: { 
                                full_name: nome, 
                                role: cargo, 
                                phone: phone
                                // levels será atualizado via update posterior ou trigger se configurado, 
                                // mas faremos update explícito abaixo para garantir
                            } 
                        } 
                    });
                    
                    if (authError) throw authError;
                    userId = authData.user?.id;

                    // Forçar atualização dos níveis logo após criar (caso a trigger de criação de perfil não pegue o metadata customizado 'levels')
                    if (userId) {
                        // Pequeno delay para garantir que a trigger de criação do perfil rodou
                        setTimeout(async () => {
                            await supabaseClient.from('perfis').update({ niveis_acesso: levels }).eq('id', userId);
                        }, 1000);
                    }
                    
                    alert("Usuário cadastrado!");
                }
                closeModal();
                fetchUsuarios();
            } catch (err) {
                alert("Erro: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = editingId ? "Atualizar Perfil" : "Salvar Usuário";
                lucide.createIcons();
            }
        }

        async function deleteUser(id) {
            if (!confirm("Remover acesso deste usuário?")) return;
            const { error } = await supabaseClient.from('perfis').delete().eq('id', id);
            if (error) alert(error.message);
            else fetchUsuarios();
        }

        // --- STUBS ---
        function toggleSidebar() { if(window.SidebarComponent) SidebarComponent.toggleSidebar(); }
        function toggleCategory(id) { if(window.SidebarComponent) SidebarComponent.toggleCategory(id); }
        async function handleLogout() { if(window.SidebarComponent) SidebarComponent.logout(); }

        function openModal() { document.getElementById('usuarioModal').classList.remove('hidden'); }
        function closeModal() { 
            document.getElementById('usuarioModal').classList.add('hidden');
            editingId = null;
            document.getElementById('modalTitle').innerText = "Novo Cadastro";
            document.getElementById('btnSave').innerText = "Salvar Usuário";
            document.getElementById('inEmail').disabled = false;
            document.getElementById('passwordLabel').innerText = "Senha de Acesso";
            document.getElementById('inSenha').placeholder = "Mínimo 6 caracteres";
            document.getElementById('passwordHint').innerText = "* A senha é obrigatória para novos cadastros.";
            document.querySelectorAll('#usuarioModal input').forEach(i => {
                if(i.type === 'checkbox') i.checked = false;
                else i.value = '';
            });
            toggleLevelSelector();
        }

        window.onload = init;
    </script>
</body>
</html>
