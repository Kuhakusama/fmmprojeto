<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanções Disciplinares | SME FMM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="../../assets/js/supabase_client.js"></script>
    <script src="../../sidebar.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fmm: {
                            dark: '#003c5b',
                            blue: '#00638f',
                            green: '#80a51b',
                            lime: '#c8d400',
                            bg: '#f8fafc',
                            level1: '#3b82f6',
                            level2: '#eab308',
                            level3: '#f97316',
                            level4: '#ef4444'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .sidebar-transition { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .drawer { position: fixed; top: 0; right: 0; bottom: 0; width: 500px; background: white; z-index: 50; transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: -4px 0 24px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .drawer.open { transform: translateX(0); }
        .level-dot { width: 6px; height: 6px; border-radius: 50%; background-color: #e2e8f0; transition: all 0.3s; }
        .level-dot.active-1 { background-color: #3b82f6; box-shadow: 0 0 6px rgba(59, 130, 246, 0.4); }
        .level-dot.active-2 { background-color: #eab308; box-shadow: 0 0 6px rgba(234, 179, 8, 0.4); }
        .level-dot.active-3 { background-color: #f97316; box-shadow: 0 0 6px rgba(249, 115, 22, 0.4); }
        .level-dot.active-4 { background-color: #ef4444; box-shadow: 0 0 6px rgba(239, 68, 68, 0.4); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="flex h-screen w-screen overflow-hidden">

    <aside id="sidebar-container" class="sidebar-transition w-72 bg-fmm-dark text-white flex-shrink-0 flex flex-col shadow-2xl relative z-20"></aside>

    <main class="flex-1 flex flex-col min-w-0 bg-slate-50 overflow-hidden relative">
        <header class="bg-white h-20 border-b flex items-center justify-between px-8 z-10 shadow-sm flex-shrink-0">
            <div class="flex flex-col">
                <h1 class="text-xl font-bold text-fmm-dark flex items-center gap-2">
                    <i data-lucide="shield-alert" class="w-5 h-5 text-fmm-lime"></i>
                    Inspetoria Escolar
                </h1>
                <p class="text-xs text-slate-400 font-medium">Controle de Notificações (Nível 1)</p>
            </div>
            <div class="relative w-96">
                <i data-lucide="search" class="absolute left-4 top-3 w-4 h-4 text-slate-400"></i>
                <input type="text" id="studentSearch" oninput="handleSearch(this.value)" placeholder="RA ou Nome..." class="w-full pl-11 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-fmm-blue text-sm">
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div id="studentsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
            <div id="loadingState" class="hidden col-span-full py-20 flex flex-col items-center justify-center text-slate-400">
                <i data-lucide="loader-2" class="w-8 h-8 mb-4 animate-spin text-fmm-blue"></i>
                <p class="text-xs font-bold uppercase tracking-widest">Sincronizando...</p>
            </div>
        </div>

        <!-- DRAWER -->
        <div id="studentDrawer" class="drawer border-l border-slate-100 flex flex-col">
            <div class="p-6 border-b border-slate-100 flex justify-between items-start bg-slate-50 flex-shrink-0">
                <div class="flex gap-4 items-start">
                    <img id="drawerAvatar" src="" class="w-16 h-16 rounded-xl object-cover border-2 border-white shadow-sm bg-white" onclick="openPhotoZoom()">
                    <div class="flex flex-col gap-1">
                        <h2 id="drawerName" class="text-lg font-black text-fmm-dark leading-tight line-clamp-2">...</h2>
                        <span id="drawerRA" class="text-xs font-bold text-slate-500 bg-white px-2 py-0.5 rounded border border-slate-200 mt-1 inline-block uppercase">RA: 0000</span>
                    </div>
                </div>
                <button onclick="closeDrawer()" class="p-2 hover:bg-slate-200 rounded-full text-slate-400"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-6 custom-scrollbar space-y-6">
                <div id="inspectorWarningArea" class="hidden"></div>
                
                <div class="flex items-center justify-between pt-2">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Histórico do Aluno</h3>
                    <button id="btnNewAction" onclick="openNewActionModal()" class="bg-fmm-blue hover:bg-fmm-dark text-white px-4 py-2 rounded-xl font-bold text-xs flex items-center gap-2 transition-all shadow-lg">
                        <i data-lucide="plus" class="w-3.5 h-3.5"></i> <span id="btnText">Nova Sanção</span>
                    </button>
                </div>
                <div id="historyList" class="space-y-6"></div>
            </div>
        </div>

        <div id="actionModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-fmm-dark/60 backdrop-blur-sm p-4">
            <div class="bg-white w-full max-w-lg rounded-[32px] shadow-2xl flex flex-col animate-fade-in-up overflow-hidden max-h-[90vh]">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                    <h2 class="text-lg font-bold text-fmm-dark flex items-center gap-2" id="modalTitle">Registrar Ocorrência</h2>
                    <button onclick="closeActionModal()" class="text-slate-400 hover:text-red-500"><i data-lucide="x" class="w-5 h-5"></i></button>
                </div>
                <div class="p-8 space-y-5">
                    <div id="levelNotice" class="hidden p-3 bg-fmm-blue/5 border border-fmm-blue/10 rounded-xl text-[10px] text-fmm-blue font-bold uppercase">Aviso: O limite de 3 notificações foi atingido. Este relato será enviado como chamado para a Coordenação.</div>
                    <div class="space-y-1.5">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Infração</label>
                        <select id="actionReason" class="w-full px-5 py-3 border border-slate-200 rounded-2xl text-xs font-medium text-slate-600"></select>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Observações / Detalhes</label>
                        <textarea id="actionObs" rows="4" class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl text-sm resize-none" placeholder="Descreva o ocorrido..."></textarea>
                    </div>
                </div>
                <div class="p-6 border-t border-slate-100 bg-slate-50 flex justify-end gap-3">
                    <button onclick="closeActionModal()" class="px-6 py-2.5 text-xs font-bold text-slate-500">Cancelar</button>
                    <button onclick="submitAction()" class="px-8 py-2.5 bg-red-500 hover:bg-red-600 text-white text-xs font-bold rounded-xl shadow-lg">Confirmar Envio</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const INFRACTIONS = ["1. Uniforme incompleto", "2. Comportamento agressivo", "8. Uso de celular", "15. Saída sem permissão", "Outros"];
        let currentUser = null, currentStudent = null, allStudents = [], allSancoes = [], allChamados = [];

        function formatDriveUrl(url) {
            if (!url) return null;
            if (url.includes('drive.google.com')) {
                const id = url.match(/\/d\/(.*?)\//)?.[1] || url.split('id=')[1];
                if (id) return `https://lh3.googleusercontent.com/d/${id}`;
            }
            return url;
        }

        async function init() {
            if(window.SidebarComponent) await SidebarComponent.render('sidebar-container');
            const { data: { user } } = await window.supabaseClient.auth.getUser();
            if(!user) return window.location.href = "../../index.html";
            currentUser = (await window.supabaseClient.from('perfis').select('*').eq('id', user.id).single()).data;
            document.getElementById('actionReason').innerHTML = INFRACTIONS.map(inf => `<option value="${inf}">${inf}</option>`).join('');
            await loadData();
        }

        async function loadData() {
            document.getElementById('loadingState').classList.remove('hidden');
            const [alunos, sancoes, chamados] = await Promise.all([
                window.supabaseClient.from('alunos').select('*'),
                window.supabaseClient.from('sancoes_disciplinares').select('*'),
                window.supabaseClient.from('chamados_pedagogicos').select('*').eq('status', 'aberto')
            ]);
            allStudents = alunos.data || []; allSancoes = sancoes.data || []; allChamados = chamados.data || [];
            renderGrid();
            document.getElementById('loadingState').classList.add('hidden');
        }

        function getActiveCount(history, level) {
            const latestSuperior = history.filter(h => h.nivel > level).sort((a,b) => new Date(b.criado_em) - new Date(a.criado_em))[0];
            return latestSuperior ? history.filter(h => h.nivel === level && new Date(h.criado_em) > new Date(latestSuperior.criado_em)).length : history.filter(h => h.nivel === level).length;
        }

        function renderGrid(filterVal = '') {
            const grid = document.getElementById('studentsGrid');
            grid.innerHTML = '';
            let filtered = allStudents.filter(s => s.nome_completo.toLowerCase().includes(filterVal.toLowerCase()) || s.ra.includes(filterVal));
            
            filtered.forEach(s => {
                const history = allSancoes.filter(sc => sc.ra_aluno === s.ra);
                s._score = getActiveCount(history, 1);
                s._hasCall = allChamados.some(c => c.aluno_ra === s.ra);
            });

            filtered.sort((a,b) => (b._hasCall - a._hasCall) || (b._score - a._score)).slice(0, 40).forEach(s => {
                const history = allSancoes.filter(sc => sc.ra_aluno === s.ra);
                const avatar = formatDriveUrl(s.url_foto) || `https://ui-avatars.com/api/?name=${encodeURIComponent(s.nome_completo)}&background=random`;
                const card = document.createElement('div');
                card.className = `bg-white p-5 rounded-[24px] border shadow-sm card-hover cursor-pointer transition-all ${s._hasCall ? 'border-fmm-blue ring-2 ring-fmm-blue/5' : s._score >= 3 ? 'border-red-200' : 'border-slate-100'}`;
                card.onclick = () => openDrawer(s.ra);
                
                let dotsHTML = '';
                [1,2,3,4].forEach(lvl => {
                    const count = getActiveCount(history, lvl);
                    let dots = '';
                    for(let i=0; i<3; i++) dots += `<div class="level-dot ${i < Math.min(count, 3) ? 'active-'+lvl : ''}"></div>`;
                    dotsHTML += `<div class="flex flex-col items-center gap-1"><span class="text-[8px] font-bold text-slate-400">N${lvl}</span><div class="flex gap-0.5">${dots}</div></div>`;
                });

                card.innerHTML = `<div class="flex items-center gap-4 mb-6"><div class="relative"><img src="${avatar}" class="w-14 h-14 rounded-2xl object-cover bg-slate-100 border-2 border-white">${s._hasCall ? '<div class="absolute -top-1 -right-1 w-4 h-4 bg-fmm-blue text-white rounded-full flex items-center justify-center"><i data-lucide="mail" class="w-2 h-2"></i></div>' : ''}</div><div class="overflow-hidden"><h3 class="font-bold text-fmm-dark text-sm truncate uppercase">${s.nome_completo}</h3><span class="text-[10px] font-bold text-slate-400 uppercase">RA: ${s.ra}</span></div></div><div class="flex justify-between border-t border-slate-50 pt-4">${dotsHTML}</div>`;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        async function openDrawer(ra) {
            currentStudent = allStudents.find(s => s.ra === ra);
            document.getElementById('drawerName').innerText = currentStudent.nome_completo;
            document.getElementById('drawerRA').innerText = `RA: ${currentStudent.ra}`;
            document.getElementById('drawerAvatar').src = formatDriveUrl(currentStudent.url_foto) || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentStudent.nome_completo)}&background=003c5b&color=fff`;
            await renderHistory();
            document.getElementById('studentDrawer').classList.add('open');
        }

        async function renderHistory() {
            const container = document.getElementById('historyList');
            const { data: history } = await window.supabaseClient.from('sancoes_disciplinares').select('*').eq('ra_aluno', currentStudent.ra).order('data_sancao', { ascending: false });
            const count = getActiveCount(history || [], 1);
            document.getElementById('btnText').innerText = count >= 3 ? "Novo Chamado" : "Nova Sanção";
            container.innerHTML = history?.length ? history.map(h => `<div class="bg-white p-4 rounded-xl border border-slate-100 mb-2"><span class="text-[9px] font-black uppercase px-2 py-0.5 rounded bg-blue-50 text-blue-700">Nível ${h.nivel}</span><p class="text-xs font-bold mt-1 uppercase">${h.infracao}</p></div>`).join('') : '<p class="text-center py-4 text-slate-300 italic text-xs">Sem histórico.</p>';
        }

        function openNewActionModal() {
            const count = getActiveCount(allSancoes.filter(sc => sc.ra_aluno === currentStudent.ra), 1);
            document.getElementById('modalTitle').innerText = count >= 3 ? "Abrir Chamado Pedagógico" : "Registrar Sanção Nível 1";
            document.getElementById('levelNotice').classList.toggle('hidden', count < 3);
            document.getElementById('actionModal').classList.remove('hidden');
        }

        async function submitAction() {
            const count = getActiveCount(allSancoes.filter(sc => sc.ra_aluno === currentStudent.ra), 1);
            const reason = document.getElementById('actionReason').value;
            const obs = document.getElementById('actionObs').value;
            if(!reason) return;

            if (count >= 3) {
                await window.supabaseClient.from('chamados_pedagogicos').insert({ aluno_ra: currentStudent.ra, id_autor: currentUser.id, descricao_ocorrencia: reason + (obs ? " - " + obs : ""), status: 'aberto' });
            } else {
                await window.supabaseClient.from('sancoes_disciplinares').insert({ ra_aluno: currentStudent.ra, id_autor: currentUser.id, nivel: 1, infracao: reason, data_sancao: ManausTime.toISODate(), observacao: obs, codigo: `${new Date().getFullYear()}/${Math.floor(Math.random()*10000)}` });
            }
            document.getElementById('actionModal').classList.add('hidden');
            await loadData(); await renderHistory();
        }

        function closeDrawer() { document.getElementById('studentDrawer').classList.remove('open'); }
        function closeActionModal() { document.getElementById('actionModal').classList.add('hidden'); }
        function handleSearch(val) { renderGrid(val); }
        function openPhotoZoom() { const m = document.getElementById('photoModal'); document.getElementById('enlargedPhoto').src = document.getElementById('drawerAvatar').src; m.classList.remove('hidden'); }
        function closePhotoZoom() { document.getElementById('photoModal').classList.add('hidden'); }
        window.onload = init;
    </script>
</body>
</html>
